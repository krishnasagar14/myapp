{% load static %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Error Page</title>
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
</head>
<body>
    {% if error %}
        {{ error }}
    {% endif %}
    
    <button id="IdRelogin" class="buttons">Relogin</button>
</body>
<script type="text/javascript">
    $("#IdRelogin").click(function(){
        window.location.href = 'http://localhost:' + location.port;
    });
</script>
</html>
